<template>
    <!-- <c-basic-utils></c-basic-utils> -->
    <lightning-layout horizontal-align="center">
    <main class="slds-grid_vertical slds-grid_align-center" >
        <!-- Information about wich key and Octave are displayed -->
        <div class="slds-col">
            The note is: {note} and Last Octave is : {numOctave}
        </div>
        <!-- Buttons to interact dynamically with the Piano -->
        <div class="slds-col">
            <a class="slds-button slds-button_destructive" onclick={decreaseOctave}> - </a>
            <a class="slds-button slds-button_success" onclick={addOctave}> + </a>
        </div>
        <!-- Octaves to be Displayed in the Piano -->
        <div class="uipiano">
            <c-octave-layout class="uioctave" componentoctave={octaveZero}></c-octave-layout>
            <c-octave-layout class="uioctave" componentoctave={octaveOne}></c-octave-layout>
            <c-octave-layout class="uioctave" componentoctave={octaveTwo}></c-octave-layout>
        </div>
        <!-- Render of the Piano  -->
        <div class="slds-col">
            <div class="uipiano">
                <!-- This Div will hold the Ui for the Piano Instrument-->
                    <template for:each={piano} for:item="note">
                        <c-key key={note.key} componentkey={note} onkeyclickce={handleKeyClickCE}></c-key>
                    </template>   
            </div>
            <div class="slds-col">   
                <div class="uiother">
                <c-audio-player></c-audio-player>
                </div>    
            </div>
        </div>
    </main>
    </lightning-layout>
</template>
