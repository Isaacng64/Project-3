<template>
  <div class="outer">
    <div class="slds-grid slds-grid_align-spread">
      <div class="slds-col">
        <button class="textButton" onclick={start}>Start</button>
        <button class="textButton" onclick={stopMetronome}>Stop</button>
        <button class="textButton" onclick={toggleMute}>{mutedString}</button>
      </div>

      <div class="slds-col">
        <label>BPM: {bpm} </label>
        <button class="symbolButton" onclick={slower10}>--</button>
        <button class="symbolButton" onclick={slower}>-</button>
        <button class="symbolButton" onclick={faster}>+</button>
        <button class="symbolButton" onclick={faster10}>++</button>
      </div>
    </div>
    <br />

    <div>
      <c-beat-pattern-ui></c-beat-pattern-ui>
    </div>
    <br />

    <div class="slds-grid slds-grid_align-space">
      <div>
        <template if:false={counterMaxLocked}>
          <button class="symbolButton" onclick={lessBeats}>-</button>
          <label> Beats: {counterMax} </label>
          <button class="symbolButton" onclick={moreBeats}>+</button>
        </template>
      </div>
    </div>
  </div>
</template>
