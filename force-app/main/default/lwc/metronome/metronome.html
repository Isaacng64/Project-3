<template>
    bpm is {bpm}
    <lightning-button onclick={slower} label="-"></lightning-button>
    <lightning-button onclick={faster} label="+"></lightning-button>

    <lightning-layout>
        <lightning-layout-item>
            <lightning-input type="number" name="input1" label="Enter a number" onchange={topchange}></lightning-input>
            {topnum}
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-input type="number" name="input2" label="Enter a number" onchange={botchange}></lightning-input>
            {botnum}
        </lightning-layout-item>
    </lightning-layout>
</template>
