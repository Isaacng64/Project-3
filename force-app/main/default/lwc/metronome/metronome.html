<template>
    
    BPM: {bpm}
    <br />
    <lightning-button onclick={slower10} label="--"></lightning-button>
    <lightning-button onclick={slower} label="-"></lightning-button>
    <lightning-button onclick={faster} label="+"></lightning-button>
    <lightning-button onclick={faster10} label="++"></lightning-button>
    <p>Beats per measure: {counterMax}</p>
    <lightning-button onclick={lessBeats} label="-"></lightning-button>
    <lightning-button onclick={moreBeats} label="+"></lightning-button>
    <!--br /-->
    <lightning-button onclick={start} label="Start"></lightning-button>
    <lightning-button onclick={stopMetronome} label="Stop"></lightning-button>
    <br /><br />
    <c-beat-pattern-ui></c-beat-pattern-ui>
    <br />
    <lightning-button onclick={toggleMute} label="Toggle Mute"></lightning-button>
    <p>Current beat: {metroCounter}</p>
    <p>Current volume: {currentVolume}</p>
    <p>Muted: {muted}</p>

</template>
